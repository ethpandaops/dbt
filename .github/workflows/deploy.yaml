name: deploy
on:
  workflow_dispatch:
    branches:
      - master

jobs:
  dbt:
    name: staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: |
          export DBT_HOST=${{ secrets.STAGING_HOST }}
          export DBT_USER=${{ secrets.STAGING_USER }}
          export DBT_PASSWORD=${{ secrets.STAGING_PASSWORD }}
          export DBT_PORT=443
          export DBT_SECURE=True
          dbt --debug run